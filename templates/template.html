<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Handlebars {% block title %}{% endblock %}</title>
    {% block css %} {% endblock %}
  </head>
  <body style="font-family: 'Helvetica', 'Arial', sans-serif;">

    <nav class="navbar navbar-expand-lg navbar-light pull-right" style="background-color: #5dade2;">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">

          {% block buttons %}
          {% endblock %}

        </ul>
      </div>
    </nav>

    {% block body %}
    {% endblock %}


  </body>
  <footer style="position: fixed; left: 0; bottom: 0; padding: 5px; margin-top: 0; width: 100%; background: rgba(0, 0, 0, 0.5); color: white; text-align: center; border-top: solid; border-color:lightgray; border-width: 5px;">
     &copy Team HandleBars - Kenneth Chin, Calvin Chu, Jeff Lin, Henry Liu <br> "What does a bike and a rubber duck have in common? They both have a handlebar except for the duck."
  </footer>
</html>
