<!DOCTYPE html>
{% extends "template.html" %}

{% block body %}
<h1><p>{{title}}</p></h1>
{% for entry in toprint %}
<div class="container-fluid" >
  <div class="row">
    <div class="col-sm border">
      <div style="margin: 10px;">
        {% for thing in entry %}
        <form class="box" action="/search" method="GET" align="center">
        	<input class="form-control" type="password" name="searchbar" placeholder="Confirm Password"><br>
        	<button class="btn btn-success" type="submit">See</button>
        </form>
        <p>{{thing[2]}}</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endfor %}
<form action="/addBike">
  <button type="submit">Submit</button>
</form>
{% endblock %}
