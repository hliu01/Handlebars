<!DOCTYPE html>
{% extends "template.html" %}

{% block body %}
<h1><p>{{title}}</p></h1>
{% for entry in toprint %}
<div class="container-fluid" >
  <div class="row">
    <div class="col-sm border">
      <div style="margin: 10px;">
        {% for thing in entry %}
        <p>{{thing}}</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endfor %}
<form action="/addBike">
  <button type="submit">Submit</button>
</form>
{% endblock %}
