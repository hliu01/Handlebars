<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Handlebars</title>

    <style>
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light pull-right" style="background-color: #5dade2;">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link">Register</a>
          </li>

        </ul>
      </div>
    </nav>

    <div class="jumbotron text-center" style="background-color: #aed6f1;">
      <h1>Handlebars</h1>
      <p>Welcome to Handlebars!<br>
        A site built with the CityBikes, Maps Static, and MetaWeather APIs.
      </p>
    </div>

    <h2 style="text-align: center;">Search a Location</h2>

    <form class="active-cyan-3 active-cyan-4" action="/search" style="text-align: center;">
      <input class="form-control" type="text" placeholder="Location here..."
        aria-label="Search" style="width: 30%; margin: 10px auto;" name="searchbar">
      <button class="btn btn-primary" type="submit">Search</button>
    </form>

    {% block searchresults %}

    {% endblock %}

    <br><br><br>
    <center>
      <footer>~ Team Handlebars ~</footer>
    </center>
  </body>
